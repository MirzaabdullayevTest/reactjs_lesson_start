  <script type="text/babel">
    const Book = (props) => {
      // console.log(props);
      return (
        <div className="book">
          <h2 className="title">{props.title}</h2>
          <span>Year: <strong>{props.year}</strong></span>
        </div>
      )
    }

    const Div = () => {
      return (
        <div>
          <Book title="Million dollarlik xato" year="2019" />
          <Book title="Diqqat" year="2015" />
          <Book title="React JS" year="2013" />
        </div>
      )
    }

    ReactDOM.render(
      <Div />,
      document.querySelector('#root')
    );

  </script>
